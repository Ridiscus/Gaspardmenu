<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Gaspard</title>
  <style>
    body {
      background-color: #000;
      color: #ffd700;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    form {
      background-color: #111;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ffd700;
      color: #000;
      border: none;
      padding: 0.7rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    .menu-list {
      margin-top: 2rem;
    }
    .plat {
      background: #222;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Dashboard Admin - Gaspard</h1>

  <form id="formAjout">
    <input type="text" id="nom" placeholder="Nom du plat" required>
    <input type="text" id="prix" placeholder="Prix" required>
    <input type="text" id="image" placeholder="Lien de l'image" required>
    <textarea id="description" placeholder="Description du plat" rows="3" required></textarea>
    <select id="categorie">
      <option value="Entrées">Entrée</option>
      <option value="Plats">Plat</option>
      <option value="Desserts">Dessert</option>
      <option value="Boissons">Boisson</option>
    </select>
    <select id="statut">
      <option value="Disponible">Disponible</option>
      <option value="Indisponible">Indisponible</option>
    </select>
    <button type="submit">Ajouter</button>
  </form>

  <div class="menu-list" id="listePlats"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBHgFgHj-lYqbOxWMcaKz2xjYdUiZR-Bo",
      authDomain: "menuflash-611ea.firebaseapp.com",
      projectId: "menuflash-611ea",
      storageBucket: "menuflash-611ea.appspot.com",
      messagingSenderId: "106561887216",
      appId: "1:106561887216:web:21164e3b875159511d9b35"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const platsCollection = collection(db, "plats");

    const form = document.getElementById("formAjout");
    const listePlats = document.getElementById("listePlats");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const plat = {
        nom: form.nom.value,
        prix: form.prix.value,
        image: form.image.value,
        description: form.description.value,
        categorie: form.categorie.value,
        statut: form.statut.value
      };
      try {
        await addDoc(platsCollection, plat);
        form.reset();
        chargerPlats();
      } catch (err) {
        alert("Erreur d'ajout : " + err.message);
      }
    });

    async function chargerPlats() {
      listePlats.innerHTML = "";
      const snapshot = await getDocs(platsCollection);
      snapshot.forEach(docSnap => {
        const plat = docSnap.data();
        const id = docSnap.id;

        const div = document.createElement("div");
        div.className = "plat";
        div.innerHTML = `
          <strong>${plat.nom}</strong> - ${plat.prix} FCFA<br>
          <em>${plat.categorie} | ${plat.statut}</em><br>
          <p>${plat.description}</p>
          <img src="${plat.image}" style="width:100px;height:auto;margin-top:0.5rem;"><br>
          <button onclick="supprimerPlat('${id}')">Supprimer</button>
        `;
        listePlats.appendChild(div);
      });
    }

    window.supprimerPlat = async function(id) {
      await deleteDoc(doc(db, "plats", id));
      chargerPlats();
    }

    chargerPlats(); // au chargement
  </script>
</body>
</html>
