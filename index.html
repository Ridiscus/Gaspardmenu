<!DOCTYPE html>
<html lang="="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Gaspard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
    }
    nav ul li {
      margin: 0 1rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
    }
    nav ul li a.active {
      font-weight: bold;
      color: gold;
    }
    .menu-section {
      padding: 1rem;
    }
    .menu-category {
      display: none;
    }
    .menu-category.active {
      display: block;
    }
    .menu-item {
      display: flex;
      gap: 1rem;
      border-bottom: 1px solid #ccc;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
    }
    .menu-item img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }
    .menu-item h3 {
      margin: 0;
    }
    .price {
      font-weight: bold;
    }
    .order-btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      background-color: #000;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
    }
    .admin-btn {
      text-align: center;
      margin-top: 2rem;
    }
    .admin-btn a {
      background-color: #000;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gaspard</h1>
    <nav>
      <ul>
        <li><a href="#" class="tab-link active" data-target="Entrées">ENTRÉES</a></li>
        <li><a href="#" class="tab-link" data-target="Plats">PLATS</a></li>
        <li><a href="#" class="tab-link" data-target="Desserts">DESSERTS</a></li>
        <li><a href="#" class="tab-link" data-target="Boissons">BOISSONS</a></li>
      </ul>
    </nav>
  </header>

  <main class="menu-section">
    <section id="Entrées" class="menu-category active"><h2>Entrées</h2><div class="menu-items"></div></section>
    <section id="Plats" class="menu-category"><h2>Plats</h2><div class="menu-items"></div></section>
    <section id="Desserts" class="menu-category"><h2>Desserts</h2><div class="menu-items"></div></section>
    <section id="Boissons" class="menu-category"><h2>Boissons</h2><div class="menu-items"></div></section>
    <div class="admin-btn"><a href="login.html">Connexion Admin</a></div>
  </main>

  <footer>&copy; 2025 Gaspard | Service propulsé par MenuFlash</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBHgFgHj-lYqbOxWMcaKz2xjYdUiZR-Bo",
      authDomain: "menuflash-611ea.firebaseapp.com",
      projectId: "menuflash-611ea",
      storageBucket: "menuflash-611ea.appspot.com",
      messagingSenderId: "106561887216",
      appId: "1:106561887216:web:21164e3b875159511d9b35"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const platsRef = collection(db, "plats");

    async function chargerMenu() {
      const snapshot = await getDocs(platsRef);
      const categories = {
        "Entrées": document.querySelector("#Entrées .menu-items"),
        "Plats": document.querySelector("#Plats .menu-items"),
        "Desserts": document.querySelector("#Desserts .menu-items"),
        "Boissons": document.querySelector("#Boissons .menu-items")
      };

      snapshot.forEach(doc => {
        const plat = doc.data();
        const container = categories[plat.categorie];
        if (container) {
          const div = document.createElement("div");
          div.className = "menu-item";
          div.innerHTML = `
            <img src="${plat.image}" alt="${plat.nom}" />
            <div>
              <h3>${plat.nom}</h3>
              <p>${plat.description}</p>
              <div class="price">${plat.prix} FCFA</div>
              <div><em>${plat.statut}</em></div>
              <a href="#" class="order-btn" data-nom="${plat.nom}" data-prix="${plat.prix}">Commander</a>
            </div>
          `;
          container.appendChild(div);
        }
      });

      document.querySelectorAll(".order-btn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          e.preventDefault();
          const nom = btn.dataset.nom;
          const prix = btn.dataset.prix;
          const quantite = prompt(`Combien de ${nom} voulez-vous commander ?`, 1);
          if (quantite && !isNaN(quantite) && parseInt(quantite) > 0) {
            const total = parseInt(quantite) * parseInt(prix);
            const message = `Bonjour, je souhaite commander ${quantite} ${nom}(s) pour un total de ${total} FCFA.`;
            window.open(`https://wa.me/2250706366303?text=${encodeURIComponent(message)}`, "_blank");
          }
        });
      });
    }

    chargerMenu();

    const links = document.querySelectorAll(".tab-link");
    const sections = document.querySelectorAll(".menu-category");

    links.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        sections.forEach(section => section.classList.remove("active"));
        const target = document.getElementById(link.dataset.target);
        if (target) target.classList.add("active");
      });
    });
  </script>
</body>
</html>
