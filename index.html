<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Gaspard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #ffd700;
      padding: 1rem;
      text-align: center;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 1rem;
      list-style: none;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    nav ul li a.active {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
    }

    .menu-category {
      display: none;
      padding: 1rem;
    }

    .menu-category.active {
      display: block;
    }

    .menu-item {
      display: flex;
      gap: 1rem;
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }

    .menu-item img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }

    .price {
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .admin-btn {
      text-align: center;
      margin: 2rem 0;
    }

    .admin-btn a {
      background-color: #000;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
    }

    footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gaspard</h1>
    <nav>
      <ul>
        <li><a href="#" class="tab-link active" data-target="Entrées">ENTRÉES</a></li>
        <li><a href="#" class="tab-link" data-target="Plats">PLATS</a></li>
        <li><a href="#" class="tab-link" data-target="Desserts">DESSERTS</a></li>
        <li><a href="#" class="tab-link" data-target="Boissons">BOISSONS</a></li>
      </ul>
    </nav>
  </header>

  <main class="menu-section">
    <section id="Entrées" class="menu-category active"><h2>Entrées</h2><div class="menu-items"></div></section>
    <section id="Plats" class="menu-category"><h2>Plats</h2><div class="menu-items"></div></section>
    <section id="Desserts" class="menu-category"><h2>Desserts</h2><div class="menu-items"></div></section>
    <section id="Boissons" class="menu-category"><h2>Boissons</h2><div class="menu-items"></div></section>

    <div class="admin-btn">
      <a href="login.html">Connexion Admin</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Gaspard | Service propulsé par MenuFlash
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBHgFgHj-lYqbOxWMcaKz2xjYdUiZR-Bo",
      authDomain: "menuflash-611ea.firebaseapp.com",
      projectId: "menuflash-611ea",
      storageBucket: "menuflash-611ea.appspot.com",
      messagingSenderId: "106561887216",
      appId: "1:106561887216:web:21164e3b875159511d9b35"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const platsRef = collection(db, "plats");

    const categories = {
      "Entrées": document.querySelector("#Entrées .menu-items"),
      "Plats": document.querySelector("#Plats .menu-items"),
      "Desserts": document.querySelector("#Desserts .menu-items"),
      "Boissons": document.querySelector("#Boissons .menu-items")
    };

    async function chargerMenu() {
  const snapshot = await getDocs(platsRef);
  snapshot.forEach(doc => {
    const plat = doc.data();
    const container = categories[plat.categorie];

    if (container) {
      const message = encodeURIComponent(`Bonjour, je voudrais commander : ${plat.nom}`);
      const whatsappLink = `https://wa.me/2250706366303?text=${message}`; // Remplace le numéro

      container.innerHTML += `
        <div class="menu-item">
          <img src="${plat.image}" alt="${plat.nom}" />
          <div>
            <h3>${plat.nom}</h3>
            <p>${plat.description}</p>
            <div class="price">${plat.prix} FCFA</div>
            <div><em>${plat.statut}</em></div>
            <a href="${whatsappLink}" target="_blank" class="order-btn">Commander</a>
          </div>
        </div>
      `;
    }
  });
}

    // Onglet navigation
    const links = document.querySelectorAll(".tab-link");
    const sections = document.querySelectorAll(".menu-category");

    links.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        sections.forEach(section => section.classList.remove("active"));
        const target = document.getElementById(link.dataset.target);
        if (target) target.classList.add("active");
      });
    });
  </script>
</body>
</html>
